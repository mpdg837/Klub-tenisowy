<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Adresy</title>
</head>
<body>
	<h1>Witaj</h1>
	<!--Table -->
		<table border = "1" cellpadding = "10">
		<!-–border –obramowanie, cellpadding –rozmiar komórki -->
		<!--Table header -->
		<thead>
			<tr>
			<!--Table row -->
				<th>ID Adresu</th>
				<!–-Table column -->
				<th>Ulica</th>
				<th>Numer bloku</th>
				<th>Numer mieszkania</th>
				<th>Miejscowosc</th>
				<th>Kod pocztowy</th>
			</tr>
		</thead>
		<!--Table body -->
			<tbody>
				<tr th:each = "adres : ${lista}">
					<td th:text = "${adres.idAdresu}">ID</td>
					<td th:text = "${adres.ulica}">Ulica</td>
					<td th:text = "${adres.numerBudynku}">Numer bloku</td>
					<td th:text = "${adres.numerMieszkania}">Numer mieszkania</td>
					<td th:text = "${adres.miejscowosc}">Miejscowosc</td>
					<td th:text = "${adres.kodPocztowy}">Kod pocztowy</td>
				</tr>
			</tbody>
		</table> 

</body>
</html>
