<body>

	
	<div align="center">
	
	<h1> Usuwanie piłki </h1>
	<a href="/pilki"> Powrót </a>
	<a style="color: red" id="komunikat"> </a> </br>
	
	Czy na pewno usunąć tą piłkę ?.
	
	
		
		
		<h5> Dane osobowe </h5>
		
			<table border = "1" cellpadding  = "10">
				<tr>
					<td> Nazwa: </td>
					<td> <a th:text="${pilka.nazwa}" /> </td>
				</tr>
				<tr>
					<td> Material: </td>
					<td> <a th:text="${pilka.material}" /> </td>
				</tr>
			
			</table>
	
	
		
		<button onclick="tak()">TAK</button>
		<button onclick="nie()"> NIE </button>

	</div>
</body>

<script>
function nie(){
	window.location.href = "/pilki";
}

function tak(){
	
	
	
	var adres = window.location.href;
	var adresZn = adres.split('');
	
	var nciag="";
	var wartosc = "";
	
	var startRead = false;
	var startReadWartosc = false;
	
	var error = false;
	var error1 = false;
	var success = false;
	
	for(var n=0;n<adres.length;n++){
		if(startReadWartosc){
			if(adresZn[n] == "_"){
				wartosc = wartosc + " ";
			}else{
				wartosc = wartosc + adresZn[n];
			}
			
			
		}else if(startRead){
			nciag = nciag + adresZn[n];
		}
		
		if(adresZn[n] == "?"){
			startRead = true;
		}
		
		if(nciag =="pilka="){
			startReadWartosc = true;
		}
		
	}
	window.location.href = "/usun_pilke_ostatecznie?pilka=" + wartosc;
}
</script>
</html>
