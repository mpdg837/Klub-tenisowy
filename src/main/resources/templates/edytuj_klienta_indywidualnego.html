<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dodaj nowego klienta indywidualnego</title>
</head>
<body>
<div align="center">
	<h1> Dodawanie nowego klienta indywidualnego</h1>
	
	
	<a style="color: red" id="komunikat"> </a> </br>
	
	Tym formularzem możesz zarejestrować nowego klienta. <br />
	<a href="/klienci_indywidualni" > Powrót</a>
	
	<form action="#" th:action="@{/updateKlienta_indywidualnego}" th:object="${klient_indywidualny}" method="post">
	
	<table border = "1" cellpadding  = "10">
		<tr>
				<td> ID: </td>
				<td> <input type="text" th:field="*{id_klienta_indywidualnego}" readonly="readonly" /></td>
			</tr>
			<tr>
	</table>
	<h5> Dane osobowe </h5>
		<table border = "1" cellpadding  = "10">
			<tr>
				<td> Imię: </td>
				<td>		
				 	<input type="text" th:field="*{imie}" />
				</td>				
			</tr>
			<tr>
				<td> Drugie imię: </td>
				<td>		
				 	<input type="text" th:field="*{nazwisko}" />
				</td>				
			</tr>
			
			<tr>
				<td> Nazwisko: </td>
				<td>		
				 	
				 	<input type="text" th:field="*{drugieImie}" />
				</td>				
			</tr>
			<tr>
				<td> Płeć: </td>
				<td>		
				 	<input type="text" th:field="*{plec}" />
				</td>				
			</tr>
			
			
		</table>
		<h5> Dane kontaktowe klienta </h5>
		<table border = "1" cellpadding  = "10">
			<tr>
				<td> Numer telefonu: </td>
				<td> <input type="text" th:field="*{numer_telefonu}" /></td>
			</tr>
			<tr>
				<td> Adres_email: </td>
				<td> <input type="text" th:field="*{adres_email}" /></td>
			</tr>
			
		</table>
		<h5> Dane adresowe klienta </h5>
		<table border = "1" cellpadding  = "10">
			<tr>
				<td> Ulica: </td>
				<td> <input type="text" th:field="*{ulica}" /></td>
			</tr>
			<tr>
				<td> Numer_budynku: </td>
				<td> <input type="text" th:field="*{numer_budynku}" /></td>
			</tr>
			<tr>
				<td> Numer mieszkania: </td>
				<td> <input type="text" th:field="*{numer_mieszkania}" /> </td>
			</tr>
			<tr>
				<td> Miejscowość: </td>
				<td> <input type="text" th:field="*{miejscowosc}" /> </td>
			</tr>
			<tr>
				<td> Kod pocztowy: </td>
				<td> <input type="text" th:field="*{kod_pocztowy}" /> </td>
			</tr>
		</table>
		<
		
		<button type="submit">Save</button>
	</form>
</div>

</body>

</html>
