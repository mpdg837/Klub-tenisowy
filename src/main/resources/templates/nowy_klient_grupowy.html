<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div align = "center">
	<h1> Nowa piłka </h1>
	
	
	<a style="color: red" id="komunikat"> </a> </br>
	
	Tym formularzem możesz zarejestrować nowego klienta<br />
	<a href="/klienci_grupowi" > Powrót</a>
	
	<form action="#" th:action="@{/saveKlient_grupowy}" th:object="${klient_grupowy}" method="post">
		<h5> Dane firmy </h5>
		<table border = "1" cellpadding  = "10">
			<tr>
				<td> Nazwa: </td>
				<td>		
				 	<input type="text" th:field="*{nazwa}" />
				</td>				
			</tr>
			<tr>
				<td> NIP: </td>
				<td>		
				 	<input type="text" th:field="*{nip}" />
				</td>				
			</tr>
			
			<tr>
				<td> REGON: </td>
				<td>		
				 	
				 	<input type="text" th:field="*{regon}" />
				</td>				
			</tr>
			
			
			
		</table>
		
		<h5> Dane kontaktowe </h5>
			<table border = "1" cellpadding  = "10">
			<tr>
				<td> Numer telefonu: </td>
				<td> <input type="text"  th:field="*{numer_telefonu}" /> </td>
			</tr>
			<tr>
				<td> Adres email: </td>
				<td> <input type="text"  th:field="*{adres_email}" /> </td>
			</tr>
			
		
		</table>
		<h5> Dane adresowe </h5>
		<table border = "1" cellpadding  = "10">
			<tr>
				<td> Ulica </td>
				<td>		
				 	<input type="text" th:field="*{ulica}" />
				</td>				
			</tr>
			<tr>
				<td> Numer budynku </td>
				<td>		
				 	<input type="text" th:field="*{numer_budynku}" />
				</td>				
			</tr>
			
			<tr>
				<td> Numer lokalu</td>
				<td>		
				 	<input type="text" th:field="*{numer_mieszkania}" />
				</td>				
			</tr>
			<tr>
				<td> Miejscowosc</td>
				<td>		
				 	<input type="text" th:field="*{miejscowosc}" />
				</td>				
			</tr>
			<tr>
				<td> Kod pocztowy</td>
				<td>		
				 	<input type="text" th:field="*{kod_pocztowy}" />
				</td>				
			</tr>
			
			
		</table>
		
		<button type="submit">Save</button>
	</form>
</div>
