<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div align = "center">
	<h1> Nowa piłka </h1>
	
	
	<a style="color: red" id="komunikat"> </a> </br>
	
	Tym formularzem możesz zarejestrować nowego klienta<br />
	<a href="/klienci_indywidualni" > Powrót</a>
	
	<form action="#" th:action="@{/saveKlient_indywidulany}" th:object="${klient_indywidualny}" method="post">
		<h5> Dane osobowe </h5>
		<table border = "1" cellpadding  = "10">
			<tr>
				<td> Imię: </td>
				<td>		
				 	<input type="text" th:field="*{imie}" />
				</td>				
			</tr>
			<tr>
				<td> Drugie imię: </td>
				<td>		
				 	<input type="text" th:field="*{nazwisko}" />
				</td>				
			</tr>
			
			<tr>
				<td> Nazwisko: </td>
				<td>		
				 	
				 	<input type="text" th:field="*{drugieImie}" />
				</td>				
			</tr>
			<tr>
				<td> Płeć: </td>
				<td>		
				 	<input type="text" th:field="*{plec}" />
				</td>				
			</tr>
			
			
		</table>
		
		<h5> Dane kontaktowe </h5>
			<table border = "1" cellpadding  = "10">
			<tr>
				<td> Numer telefonu: </td>
				<td> <input type="text"  th:field="*{numer_telefonu}" /> </td>
			</tr>
			<tr>
				<td> Adres email: </td>
				<td> <input type="text"  th:field="*{adres_email}" /> </td>
			</tr>
			
		
		</table>
		<h5> Dane adresowe </h5>
		<table border = "1" cellpadding  = "10">
			<tr>
				<td> Ulica </td>
				<td>		
				 	<input type="text" th:field="*{ulica}" />
				</td>				
			</tr>
			<tr>
				<td> Numer budynku </td>
				<td>		
				 	<input type="text" th:field="*{numer_budynku}" />
				</td>				
			</tr>
			
			<tr>
				<td> Numer lokalu</td>
				<td>		
				 	<input type="text" th:field="*{numer_mieszkania}" />
				</td>				
			</tr>
			<tr>
				<td> Miejscowosc</td>
				<td>		
				 	<input type="text" th:field="*{miejscowosc}" />
				</td>				
			</tr>
			<tr>
				<td> Kod pocztowy</td>
				<td>		
				 	<input type="text" th:field="*{kod_pocztowy}" />
				</td>				
			</tr>
			
			
		</table>
		
		<button type="sumbit">Save</button>
	</form>
</div>
<script>

	var adres = window.location.href;
	var komunikat = "";
	var start = false;
	
	for(var n=0; n< adres.length; n++){
		var znak = adres[n];
		
		if(start){
			komunikat = komunikat + znak;	
		}
		
		if(znak + "" == "?"){
			start = true;
		}
			
	}
	
	if(start){
		if(komunikat == "niedozwoloneZnaki"){
			document.getElementById("komunikat").innerHTML = "Użyto niedozwolonych znaków";
		}
		if(komunikat == "pusteImie"){
			document.getElementById("komunikat").innerHTML = "Nie wprowadzono imienia";
		}
		if(komunikat == "pusteNazwisko"){
			document.getElementById("komunikat").innerHTML = "Nie wprowadzono nazwiska";
		}
		if(komunikat == "pustaDrugieImie"){
			document.getElementById("komunikat").innerHTML = "Nie wprowadzono drugiego imienia" 	
		}
		if(komunikat == "nieprawidlowyNumerTelefonu"){
			document.getElementById("komunikat").innerHTML = "Nie podano prawidłowego numeru telefonu" 	
		}
		if(komunikat == "nieprawidlowyEmail"){
			document.getElementById("komunikat").innerHTML = "Nie podano prawidlowego adresu Email" 	
		}
		if(komunikat == "nieprawidlowaPlec"){
			document.getElementById("komunikat").innerHTML = "Nie podano prawidłowej Plci" 	
		}
		
		if(komunikat == "success"){
			document.getElementById("powodzenie").innerHTML ="<img width=20 src='success.png' /> " + document.getElementById("powodzenie").innerHTML;
		}else if(document.getElementById("komunikat").innerText.length != 0){
			document.getElementById("komunikat").innerHTML ="<img width=20 src='error.png' /> " + document.getElementById("komunikat").innerHTML;
		}
		
	}
	
</script>
