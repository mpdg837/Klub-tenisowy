<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Rakiety</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
	<div id="nadtlo">
		<img id="tlo" src="theme.jpg"/>
	</div>
	<div id="headerX">
	</div>
	<div id="header">
		<div class="menuX"><img src="tenis.png" width="32"/></div>
		<div class="menu"><img src="konto.png" width="24"/>  Pracownicy</div>
		<div class="menu"><img src="mone.png" width="24"/>  Pensje</div>
		<div class="menu">
			<img src="equipmnet.png" width="24"/>   Inwentaż <br />
			<div id="rozwin">
				<img src="equipmnet.png" width="24"/>   Pilki <br />
				<img src="equipmnet.png" width="24"/>   Rakiety <br />
			</div>
		</div>
		<div class="menu"><img src="office.png" width="24"/>   Biura</div>
		<div class="menu"><img src="court.png" width="24"/>   Korty</div>
		<div class="menu"><img src="calendar.png" width="24"/>   Rezerwacje</div>
		<div class="menu"><img src="calendar.png" width="24"/>   Wypożyczenia</div>
		
		<div class="menuL"><img src="konto.png" width="18"/>   Logowanie</div>
	</div>	
	
	<div id="main" align = "center">
		<h1> <img src="equipmnet.png" width="32"/> Rakiety</h1>
		<a style = "color : red" id="komunikat"></a> <a style = "color : green" id="powodzenie"></a><br>

		Szukaj po nazwie <input type="text" id="szukanie"> <button onclick="find()" ><img width="16" src="search.png"/></button> <br>
	
		
		<br/>
		<!--Table -->
			<table id="table" border = "1" cellpadding = "10" cellspacing=0>
			<!-–border –obramowanie, cellpadding –rozmiar komórki -->
			<!--Table header -->
			<thead>
				<tr>
				<!--Table row -->
					<th>ID Rakiety</th>
					<!–-Table column -->
					<th>Nazwa</th>
					<th>Masa [g]</th>
					<th>Długość [cm]</th>
					<th>Szerokość [cm]</th>
					<th><a href="\nowa_rakieta"> <img width="24" src="add.jpg"/></a></th>
				</tr>
			</thead>
			<!--Table body -->
				<tbody>
					<tr th:id = "@{pole} + ${rakieta.index}" th:each = "rakieta : ${lista}">
						<td th:text = "${rakieta.idRakiety}">ID</td>
						<td class="kol" th:text = "${rakieta.nazwa}">Imie</td>
						<td th:text = "${rakieta.masa}">Nazwisko</td>
						<td class="kol"  th:text = "${rakieta.dlugosc}">Numer telefonu</td>
						<td class="kol"  th:text = "${rakieta.szerokosc}">Nazwisko</td>
						<td><a th:href= "@{/edytuj_rakiete?rakieta=} + ${rakieta.idRakiety}"><img width="24" src="properties.png"/></a></td>
						<td><a th:href= "@{/usun_rakiete?rakieta=} + ${rakieta.idRakiety}"><img width="24" src="remove.png"/></a></td>
					</tr>
				</tbody>
			</table> 
			<br/>
			
			<button onclick = "sub()"> <img width="19" src="prev.png"/> </button> <a id="pozycja"></a> <button onclick = "add()"> <img width="19" src="next.png"/> </button> 
			<br />
			Uzyskano : <a id = "ilosc" th:text = "${lista.size}">ID</a> wyników 
			
			
	</div>
	<div id="bottom" align="center">
		System zarządzania klubem tenisowym <br />
		<br />
		<img src="tenis.png" width="32"/>
		<br />
	</div>
	<script>
	
		
		var numbers = parseInt(document.getElementById("ilosc").innerHTML);
		var currentPos = 0;
		var state = "";
		
		refresh(true);
		
		start();
		errors();
		
		function start(){
			var adres = decodeURIComponent(window.location.href);
			var adresZn = adres.split('');
			
			var nciag="";
			var wartosc = "";
			
			var startRead = false;
			var startReadWartosc = false;
			
			var error = false;
			var error1 = false;
			var success = false;
			
			for(var n=0;n<adres.length;n++){
				if(startReadWartosc){
					if(adresZn[n] == "_"){
						wartosc = wartosc + " ";
					}else{
						wartosc = wartosc + adresZn[n];
					}
					
					
				}else if(startRead){
					nciag = nciag + adresZn[n];
				}
				
				if(adresZn[n] == "?"){
					startRead = true;
				}
				
				if(nciag =="search="){
					startReadWartosc = true;
				}
			
			}
			
			document.getElementById("szukanie").value = wartosc ;
		}
		
		function errors(){
			
		
			var komunikat = "";
			var start = false;

			var adres = window.location.href;
			
			for(var n=0; n< adres.length; n++){
				var znak = adres[n];
				
				if(start){
					komunikat = komunikat + znak;	
				}
				
				if(znak + "" == "?"){
					start = true;
				}
					
			}
			
			
			
			if(start){
				if(komunikat == "niedozwoloneZnaki" || komunikat == "error"){
					document.getElementById("komunikat").innerHTML = "Użyto niedozwolonych znaków";
					document.getElementById("table").style.visibility = "hidden";
				}
			
				
				if(komunikat == "success"){
					document.getElementById("powodzenie").innerHTML = "Operacja zakonczona sukcesem";
				}
				
				
					
				if(komunikat == "pustaNazwa"){
					document.getElementById("komunikat").innerHTML = "Nie podano nazwy";
				}
				if(komunikat == "podanoNiedodatniaMase"){
					document.getElementById("komunikat").innerHTML = "Podano ujemną masę";
				}
				if(komunikat == "podanoNiedodatniaDlugosc"){
					document.getElementById("komunikat").innerHTML = "Podano ujemną dlugosc" 	
				}
				if(komunikat == "podanoNiedodatniaSzerokosc"){
					document.getElementById("komunikat").innerHTML = "Podano ujemną szerokosc" 	
				}
					
				
			}
			

			if(document.getElementById("ilosc").innerHTML == 0 && start && komunikat != "success"){
				document.getElementById("komunikat").innerHTML = "Nie odnaleziono pasujących wyników";
			}
			
			if(komunikat == "success"){
				document.getElementById("powodzenie").innerHTML ="<img width=20 src='success.png' /> " + document.getElementById("powodzenie").innerHTML;
			}else if(document.getElementById("komunikat").innerText.length != 0){
				document.getElementById("komunikat").innerHTML ="<img width=20 src='error.png' /> " + document.getElementById("komunikat").innerHTML;
			}
			
		}
		
		function add(){
			if(currentPos + 5 < numbers){
				currentPos += 5;	
			}
			refresh(false);
		}
		
		function find(){
			
			var szukaj = document.getElementById("szukanie").value;

			window.location.href = "/rakiety?search="+ szukaj;
		}
		
		function sub(){
			if(currentPos - 5 >=0){
				currentPos -= 5;	
			}
			refresh(false);
		}
		
		function refresh(starter){
			
			for(var n=0;n<numbers;n++){
				var names = "pole"+n;
				
				
				if(starter){
					state = document.getElementById(names).style.display;
				}
				if(n>= currentPos && n< currentPos + 5){
					document.getElementById(names).style.display = state;
				}else{
					document.getElementById(names).style.display = "none";
				}
			}
			
			document.getElementById("pozycja").innerHTML = currentPos + " - " + (currentPos + 5)
		}
	</script>
	
</body>
