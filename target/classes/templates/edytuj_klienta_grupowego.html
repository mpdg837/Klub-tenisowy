<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dodaj nowego klienta grupowego</title>
</head>
<body>
<div align="center">
	<h1> Dodawanie nowego klienta grupwoego</h1>
	
	
	<a style="color: red" id="komunikat"> </a> </br>
	
	Tym formularzem możesz zarejestrować nowego klienta grupowego. <br />
	<a href="/klienci_grupowi" > Powrót</a>
	
	<form action="#" th:action="@{/updateKlienta_grupowego}" th:object="${klient_grupowy}" method="post">
	
	<table border = "1" cellpadding  = "10">
		<tr>
				<td> ID: </td>
				<td> <input type="text" th:field="*{id_klienta_grupowego}" readonly="readonly" /></td>
			</tr>
			<tr>
	</table>
	<h5> Dane firmy </h5>
		<table border = "1" cellpadding  = "10">
			<tr>
				<td> Nazwa: </td>
				<td>		
				 	<input type="text" th:field="*{nazwa}" />
				</td>				
			</tr>
			<tr>
				<td> NIP: </td>
				<td>		
				 	<input type="text" th:field="*{nip}" />
				</td>				
			</tr>
			
			<tr>
				<td> REGON: </td>
				<td>		
				 	
				 	<input type="text" th:field="*{regon}" />
				</td>				
			</tr>
			
			
		</table>
		<h5> Dane kontaktowe klienta </h5>
		<table border = "1" cellpadding  = "10">
			<tr>
				<td> Numer telefonu: </td>
				<td> <input type="text" th:field="*{numer_telefonu}" /></td>
			</tr>
			<tr>
				<td> Adres_email: </td>
				<td> <input type="text" th:field="*{adres_email}" /></td>
			</tr>
			
		</table>
		<h5> Dane adresowe klienta </h5>
		<table border = "1" cellpadding  = "10">
			<tr>
				<td> Ulica: </td>
				<td> <input type="text" th:field="*{ulica}" /></td>
			</tr>
			<tr>
				<td> Numer_budynku: </td>
				<td> <input type="text" th:field="*{numer_budynku}" /></td>
			</tr>
			<tr>
				<td> Numer mieszkania: </td>
				<td> <input type="text" th:field="*{numer_mieszkania}" /> </td>
			</tr>
			<tr>
				<td> Miejscowość: </td>
				<td> <input type="text" th:field="*{miejscowosc}" /> </td>
			</tr>
			<tr>
				<td> Kod pocztowy: </td>
				<td> <input type="text" th:field="*{kod_pocztowy}" /> </td>
			</tr>
		</table>
		<
		
		<button type="submit">Save</button>
	</form>
</div>

</body>
</html>
