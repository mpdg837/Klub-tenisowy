<script>
function nie(){
	window.location.href = "/rakiety";
}

function tak(){
	
	
	
	var adres = window.location.href;
	var adresZn = adres.split('');
	
	var nciag="";
	var wartosc = "";
	
	var startRead = false;
	var startReadWartosc = false;
	
	var error = false;
	var error1 = false;
	var success = false;
	
	for(var n=0;n<adres.length;n++){
		if(startReadWartosc){
			if(adresZn[n] == "_"){
				wartosc = wartosc + " ";
			}else{
				wartosc = wartosc + adresZn[n];
			}
			
			
		}else if(startRead){
			nciag = nciag + adresZn[n];
		}
		
		if(adresZn[n] == "?"){
			startRead = true;
		}
		
		if(nciag =="rakieta="){
			startReadWartosc = true;
		}
		
	}
	window.location.href = "/usun_rakiete_ostatecznie?rakieta=" + wartosc;
}
