<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dodaj nowe biuro</title>
</head>
<body>
<div align="center">
	<h1> Dodawanie nowego biura </h1>
	
	
	<a style="color: red" id="komunikat"> </a> </br>
	
	Tym formularzem możesz zarejestrować nowe biuro. <br />
	<a href="/biura" > Powrót</a>
	
	<form action="#" th:action="@{/saveRezerwacja}" th:object="${rezerwacja}" method="post">
		<h5> Data rezerwacji </h5>
		<table border = "1" cellpadding  = "10">
			<tr>
				<td> Data rozpoczecia:</td>
				<td> <input type="text" th:field="*{data_rozpoczecia}" /></td>
			</tr>
			<tr>
				<td> Data zakonczenia: </td>
				<td> <input type="text" th:field="*{data_zakonczenia}" /></td>
			</tr>
			
		</table>
		<h5> Dane adresowe biura </h5>
		<table border = "1" cellpadding  = "10">
			<tr>
				<td> Ulica: </td>
				<td> <input type="text" th:field="*{uwagi}" /></td>
			</tr>
			<tr>
				<td> Numer_budynku: </td>
				<td> <input type="text" th:field="*{numer_budynku}" /></td>
			</tr>
			<tr>
				<td> Numer mieszkania: </td>
				<td> <input type="text" th:field="*{numer_mieszkania}" /> </td>
			</tr>
			<tr>
				<td> Miejscowość: </td>
				<td> <input type="text" th:field="*{miejscowosc}" /> </td>
			</tr>
			<tr>
				<td> Kod pocztowy: </td>
				<td> <input type="text" th:field="*{kod_pocztowy}" /> </td>
			</tr>
		</table>
		<
		
		<button type="sumbit">Save</button>
	</form>
</div>

</body>
</html>
