<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Klienci indywidualni</title>
</head>
<body>
	<div align = "center">
		<h1>Zarządzanie klientami indywidualnymi</h1>
		<a style = "color : red" id="komunikat"></a> <a style = "color : green" id="powodzenie"></a><br>

		
	
		<a href="\nowe_biuro"> Zarejestruj nowego klienta</a>
		<br/>
		<!--Table -->
			<table id="table" border = "1" cellpadding = "10">
			<!-–border –obramowanie, cellpadding –rozmiar komórki -->
			<!--Table header -->
			<thead>
				<tr>
				<!--Table row -->
					<th>ID Klienta</th>
					<!–-Table column -->
					<th>Nazwa</th>
					<th>NIP</th>
					<th>REGON</th>				
					
					
				</tr>
			</thead>
			<!--Table body -->
				<tbody>
					<tr th:each = "klient : ${listaKlientow_grupowych}">
						<td th:text = "${klient.idKlienta_grupowego}">ID Klienta</td>
						<td th:text = "${klient.nazwa}">Nazwa</td>
						<td th:text = "${klient.nip}">NIP</td>
						<td th:text = "${klient.rego}">REGON</td>
						
						
				
					</tr>
				</tbody>
			</table> 
		
			
			
	</div>
