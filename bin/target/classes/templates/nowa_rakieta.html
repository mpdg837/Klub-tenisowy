<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div align = "center">
	<h1> Nowa rakieta </h1>
	
	
	<a style="color: red" id="komunikat"> </a> </br>
	
	Tym formularzem możesz dodać nową rakietę <br />
	<a href="/pilki" > Powrót</a>
	
	<form action="#" th:action="@{/saveRakieta}" th:object="${rakieta}" method="post">
		<h5> Dane identyfikacyjne </h5>
		<table border = "1" cellpadding  = "10">
			<tr>
				<td> Nazwa: </td>
				<td>		
				 	<input type="text" th:field="*{nazwa}" />
				</td>
				
			</tr>
			
		</table>
		
		<h5> Dane pracownicze </h5>
			<table border = "1" cellpadding  = "10">
			<tr>
				<td> Masa: </td>
				<td> <input type="number"  step="0.01" th:field="*{masa}" /> g</td>
			</tr>
			<tr>
				<td> Długość: </td>
				<td> <input type="number"  step="0.01" th:field="*{dlugosc}" /> cm</td>
			</tr>
			<tr>
				<td> Szerokość: </td>
				<td> <input type="number"  step="0.01" th:field="*{szerokosc}" /> cm</td>
			</tr>
		
		</table>
		
		<button type="sumbit">Save</button>
	</form>
</div>

		
<script>

	var adres = window.location.href;
	var komunikat = "";
	var start = false;
	
	for(var n=0; n< adres.length; n++){
		var znak = adres[n];
		
		if(start){
			komunikat = komunikat + znak;	
		}
		
		if(znak + "" == "?"){
			start = true;
		}
			
	}
		
	if(start){
		if(komunikat == "niedozwoloneZnaki"){
			document.getElementById("komunikat").innerHTML = "Użyto niedozwolonych znaków";
		}
		if(komunikat == "pustaNazwa"){
			document.getElementById("komunikat").innerHTML = "Nie podano nazwy";
		}
		if(komunikat == "podanoNiedodatniaMase"){
			document.getElementById("komunikat").innerHTML = "Podano ujemną masę";
		}
		if(komunikat == "podanoNiedodatniaDlugosc"){
			document.getElementById("komunikat").innerHTML = "Podano ujemną dlugosc" 	
		}
		if(komunikat == "podanoNiedodatniaSzerokosc"){
			document.getElementById("komunikat").innerHTML = "Podano ujemną szerokosc" 	
		}
		
	}
	
</script>
